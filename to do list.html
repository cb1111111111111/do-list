<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS" size="11" color="black"><strong>ToDo List</strong></font>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <h2>Add Items</h2>
        <form id="addForm">
            <div class="form-group">
                <input type="text" class="form-control" id="item" placeholder="Add a new task" onkeyup="toggleButton(this, 'submit')">
                <input type="date" class="form-control mt-2" id="taskDate">
            </div>
            <button type="submit" class="btn btn-dark" id="submit" disabled>Submit</button>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
